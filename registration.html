<!DOCTYPE html>  
<html>  
<head>  
    <title>Registeration Form</title>    
    <link rel="stylesheet" type="text/css" href="style2.css">    
</head>  
<body>
  <script>window.alert("Registration only for new user's")</script>  
<form>  
  <div class="container">  
  <center>  <h1>Registeration Form</h1> </center>  
  <hr>  
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />     
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname" size="15"required />     
<div>  
<label>   
Gender :  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<label>   
Phone :  
</label>  
<input type="text" name="phone" placeholder="phone no." size="10"/ required>   
Current Address :  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>  
 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>  
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
    <button type="submit" class="registerbtn" onclick="myFunction()">Register</button> 
    <script>
      function myFunction() {
        window.alert("Registration Sucessfull");
      }
      </script>
      <a href="demo.html"><button type="submit" class="registerbtn">Log In</button> </a>
</form>  
</body>  
</html>
